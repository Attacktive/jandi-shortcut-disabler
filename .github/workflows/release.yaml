name: 'Release'
on: 'push'
jobs:
  release:
    runs-on: 'ubuntu-latest'
    steps:
      - name: 'Checkout'
        if: "startsWith(github.ref, 'refs/tags/')"
        uses: 'actions/checkout@v4'
      - name: 'Create a Release'
        if: "startsWith(github.ref, 'refs/tags/')"
        uses: 'softprops/action-gh-release@v2'
        with:
          prerelease: true
          generate_release_notes: true
