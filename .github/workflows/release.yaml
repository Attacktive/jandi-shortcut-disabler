name: 'Release'
on:
  push:
    tags:
      - '**'
jobs:
  release:
    runs-on: 'ubuntu-latest'
    steps:
      - name: 'Checkout'
        uses: 'actions/checkout@v4'
      - name: 'Create a Release'
        uses: 'softprops/action-gh-release@v2'
        with:
          prerelease: true
          generate_release_notes: true
